<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>保证金退付</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layer/theme/default/layer.css">

    <script src="/layui/jquery-3.2.1.js"></script>
    <script src="/layer/layer.js"></script>

    <script src="/layui/layui.all.js"></script>
    <script src="/js/principalMoney.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-tab layui-tab-brief" lay-filter="demo2"><!--可关闭的tab页lay-allowclose="true"-->
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <div class="layui-layout layui-layout-admin">
                    <div>
                        <div class="layui-row" id="layerDemo" style="margin-top: 40px">
                            <form class="layui-form layui-form-pane" lay-filter="formDemo">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">项目名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" name="itemName" placeholder="项目名称"
                                               class="layui-input" >
                                    </div>
                                    <label class="layui-form-label">资源类型</label>
                                    <div class="layui-input-inline" >

                                        <select name="resourceType" class="layui-select" style="width: 150px;height: 30px">
                                            <option value="">-请选择-</option>
                                            <option value="2" name="">国有资源</option>
                                            <option value="1">拓展资源</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 100px">
                                        <button class="layui-btn" style="width: 100%" type="button"
                                                lay-submit lay-filter="formSelect">查询
                                        </button>
                                    </div>

                                </div>

                            </form>
                        </div>
                        <table class="layui-hide" lay-filter="fuzerenTab" id="fuzerenTab"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
<script type="text/html" id="demobar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="update">退回保证金</a>
</script>
</html>
