<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layer/theme/default/layer.css">
    <script src="/layui/jquery-3.2.1.js"></script>
    <script src="/layer/layer.js"></script>
    <script src="/js/index.js"></script>
    <script src="/layui/layui.all.js"></script>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <a href="home.html"><div class="layui-logo">台州后台</div></a>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="index.html">首页</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:login();" >
                        <span id="login_span">快速登录</span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:logout();">
                        注销
                    </a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" id="nav" lay-filter="test">

                </ul>
            </div>
        </div>
        <!--内联页面-->
        <iframe id="iFrame" style="border:0; width:100%;height: 530px; background-color:#FFF; margin-left: 220px"name="iFrame" frameborder="0" src=""></iframe>
    </div>
    <!--模态框开始-->
    <div style="display:none" id="login_model">
        <div style="padding:20px;">
            <form class="layui-form" action="" id="login_form" >
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" id="login_userName" name="userName" lay-verify="title" autocomplete="off" class="layui-input" style="width:300px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="login_password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input" style="width:300px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <button type="button" class="layui-btn" id="login_btn">登录</button>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="layer.closeAll()">取消</button>
                </div>
            </form>
        </div>
    </div>
    <!--模态框结束-->
</body>

</html>
